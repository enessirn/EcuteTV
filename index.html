<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcuteTV</title>

    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- background img start -->
        <div class="header-bg">
            <img id="headerBg" src="" alt="">
        </div>
        <!-- menu start -->
        <div class="menu">
            <a href="index.html">
                <div class="logo">Ecute.TV</div>
            </a>
            <div>
                <button id="tv-list" class="header-buttons ">Series</button>
                <button id="movie-list" class="header-buttons">Movies</button>
            </div>
            <div>
                <i class="fa-solid fa-magnifying-glass" ></i>
                <span>Filter</span>
                <span>Login</span>
            </div>
        </div>
        <!-- menu end -->
        <div class="header-movies-details-content">
            <div class="header-movie-img">
                <img id="header-movie-img" src="" alt="">
            </div>
            <div class="header-movie-details">
                <div class="header-movie-text"></div>
                <div class="header-movie-year"></div>
                <div class="header-movie-time-type-details">
                    <div class="header-movie-type">
                       
                    </div>
                </div>
                <div class="header-movie-rating">
                    <i class="fa-solid fa-star star-orange"></i>
                    <p class="rat"></p>
                    <p class="rat10">/10</p>
                    <div class="imdb-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png" alt="">
                    </div>
                </div>
                <div class="header-movie-desc">
                </div>

                <div class="header-movie-watch-buttons">
                    <button>Watch Trailer</button>
                    <button>Watch Now</button>
                </div>
            </div>
        </div>
        <div class="header-visionaries">
            <div style="margin-bottom: 12px;">Popular</div>
            <div class="vision-cards">
               
            </div>
        </div>
    </header>
    <!-- header end -->
    <div class="content">
        <div class="category-names">
            <div class="categories">
            </div>
        </div>
        <div class="all-movies">
            <div id="active-category-name">Popular
              
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
